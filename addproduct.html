          <label for="product_name">Product Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter Product Name" id="product_price" type="text" class="validate">

      <div class="row">
        <div class="input-field col s12">

        </div>
      </div>
      <div class="row">
