    <script>
          function scan(){
       cordova.plugins.barcodeScanner.scan(
      function (result) {
       var barcode = document.getElementById("barcodet");
         barcode.value= ""+ result.text; 
      }, 
      function (error) {
          alert("Scanning failed: " + error);
      }
   );
}

    </script>
    <body>

        <span class="input-field col s12 m6">
          <input placeholder="Enter Barcode or scan" id="barcodet" type="text" class="validate">
          <a class="waves-effect waves-light btn orange darken-3" onclick="scan()">Scan</a>
        </span>
         <span class="input-field col s12 m6">
          <input placeholder="Enter Quantity" id="quantityt" type="text" class="validate">

        </tbody>
